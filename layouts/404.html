<!doctype html>
<html>
	{{partial "head.html" .}}

	<body>
		<div class="page">
			<header>
				<h1><a href="/">hjr265.me</a> / 404</h1>
			</header>
			{{partial "nav.html" .}}
			<p>00110100 00110000 00110100</p>
			<p>You seem lost. Return <a href="/">home</a>.</p>
		</div>

		<script>
			document.querySelectorAll('dfn').forEach(function(el) {
				var text = el.textContent
				  , title = el.title;
				el.addEventListener('click', function() {
					el.textContent = text + ' (' + title + ')';
				});
			});
			
			document.querySelectorAll('a.email').forEach(function(el) {
				var email = el.textContent.replace('[at]', '@').replace('[dot]', '.');
				el.textContent = email;
				el.href = 'mailto:' + email;
			});
		</script>
	</body>
</html>
